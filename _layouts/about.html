---
layout: default
---

<!-- about.html -->
      <div class="post">
        <header class="post-header">
          <h1 class="post-title" >
            {{ site.title }}
          </h1>
          <p class="desc">{{ page.subtitle }}</p>
        </header>

        <article>
          <div class="clearfix">
            {{ content }}
          </div>

        <!-- Social -->
        {%- if page.social %}
          <div class="social">
            <div class="contact-icons">
              {% include social.html %}
            </div>

            <div class="contact-note">
              {{ site.contact_note }}
            </div>

            </div>
          {%- endif %}
        </article>

</div>
