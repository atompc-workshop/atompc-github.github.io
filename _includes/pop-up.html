<style>
  /* Custom styles to make the modal take the maximum width */
  .modal-dialog {
    max-width: 50% !important;
    width: 100%;
  }
</style>

<!-- Modal -->
<div class="modal fade" style="width: 100%" id={{ include.id }} tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ include.title }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="{{ include.id }}videoModalBody">
          <!-- Content of your popup page goes here -->
          <div class="container text-center">
            <div class="row">
              <div class="col align-self-center">
                <span style="margin-top: 100px; font-size: 100px; color: grey" class="material-symbols-outlined">
                  play_disabled
                </span>                
              </div>
            </div>
            <div class="row">
              <div class="col align-self-center">
                <p style="font-size: 15px; color: grey; margin-top: 50px; margin-bottom: 100px; text-align: center;">Links to the recorded talks will be available after the workshop.</p>          
              </div>
            </div>
          </div>
          
          <!-- <iframe width="100%" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
